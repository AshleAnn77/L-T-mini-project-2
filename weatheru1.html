<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Weather Card (Single Icon)</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#eef2f5;
      font-family:Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius:16px;
      box-shadow:0 12px 24px rgba(0,0,0,0.15);
      padding:2rem;
      width:320px;
      text-align:center;
      transition: background 0.5s ease;
    }
    .location { font-size:1.25rem; margin-bottom:0.5rem; }
    .temperature { font-size:3rem; font-weight:bold; }
    .temperature span { font-size:1.25rem; }
    .icon img { width:100px; margin:1rem 0; }
    .description { font-size:1.1rem; color:#555; margin-bottom:1rem; }
    .slider-container { text-align:left; }
    .slider-container input[type="range"] {
      width:100%;
      accent-color:#FFBF00;
    }
  </style>
</head>
<body>
  <div class="card" id="weatherCard">
    <div class="location">Bengaluru</div>
    <div class="temperature"><span id="tempValue">20</span>°C</div>
    <div class="icon">
      <img id="weatherIcon" src="/Users/renimmanzoor/Desktop/weather-icon.svg" alt="Weather icon">
    </div>
    <div class="description" id="desc">Mild</div>
    <div class="slider-container">
      <label for="tempSlider">Adjust Temperature:</label>
      <input type="range" id="tempSlider" min="-10" max="40" value="20">
    </div>
  </div>

  <script>
    const slider = document.getElementById('tempSlider');
    const tempValue = document.getElementById('tempValue');
    const desc = document.getElementById('desc');
    const card = document.getElementById('weatherCard');

    function updateWeatherUI(temp) {
      const t = parseInt(temp, 10);
      tempValue.textContent = t;

      // Map temp to hue colors: blue → yellow → red
      const hue = t <= 20 
        ? 240 - ((t + 10) * (180 / 30))
        : 60 - ((t - 20) * (60 / 20));

      card.style.background = `hsl(${hue}, 70%, 85%)`;

      // Only description changes, icon stays the same
      if (t <= 0) {
        desc.textContent = 'Freezing';
      } else if (t <= 15) {
        desc.textContent = 'Cold';
      } else if (t <= 25) {
        desc.textContent = 'Mild';
      } else if (t <= 35) {
        desc.textContent = 'Warm';
      } else {
        desc.textContent = 'Hot';
      }
    }

    slider.addEventListener('input', e => updateWeatherUI(e.target.value));
    updateWeatherUI(slider.value);
  </script>
</body>
</html>
